<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Page</title>
  <!-- Inclure Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Section Hero -->
  <section class="hero is-fullheight background_hero">

    <!-- Hero head (Navbar) -->
    <div class="hero-head">
      <nav class="navbar has-background-link">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold has-text-white" href="#">
              SCHOOLWIZ
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item has-text-white" href="#">
                Accueil
              </a>
              <a class="navbar-item has-text-white" href="#">
                Plus
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero body (Corps de la page) -->
    <div class="hero-body">
      <div class="container">
        <!-- Carte avec formulaire -->
        <div class="card centered-card">
          <div class="card-content">
            <form action="http://localhost:8000/modules" method="post">
              <div class="field">
                <label class="label">Classe</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="classe">
                      <option>Sélectionner une classe</option>
                      <!-- Ajoutez ici les options pour les classes -->
                      <option value="1">CP</option>
                      <option value="2">CE1</option>
                      <option value="3">CE2</option>
                      <option value="4">CM1</option>
                      <option value="5">CM2</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Matière</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="matiere">
                      <option>Sélectionner une matière</option>
                      <!-- Ajoutez ici les options pour les matières -->
                      <option value="1">Mathématiques</option>
                      <option value="2">Français</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth">Valider</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero footer -->
    <div class="hero-foot has-background-link ">
        <div class="container has-text-centered">
          <p>
            <a class="has-text-weight-bold has-text-white " href="https://www.linkedin.com/in/thierno-galloro-a133b5213/" target="_blank" rel="noopener noreferrer">Retrouvez moi ici</a>
          </p>
        </div>
    </div>
  </section>

</body>
</html>
